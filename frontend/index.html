
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumX Frontend</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>QuantumX Trading Dashboard</h1>

    <label>API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter API Key" />

    <label>Symbol:</label>
    <input type="text" id="symbol" value="BTCUSDT" />

    <label>Signal:</label>
    <select id="signal">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>

    <label>Confidence (0.0 - 1.0):</label>
    <input type="number" id="confidence" step="0.01" value="0.85"/>

    <button onclick="sendSignal()">Send Signal</button>

    <div class="output" id="responseBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
